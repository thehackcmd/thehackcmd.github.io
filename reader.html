<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reader Mode</title>
<style>
body { font-family:Georgia, serif; background:#f4f4f4; color:#111; padding:40px }
input, button { padding:10px; font-size:16px }
article { max-width:700px; margin:auto }
</style>
</head>
<body>

<h2>Reader Mode</h2>

<input id="url" style="width:70%" placeholder="https://example.com/article">
<button onclick="loadArticle()">Read</button>

<article id="content"></article>

<script>
async function loadArticle() {
  const url = document.getElementById("url").value;
  if (!url) return;

  try {
    const res = await fetch(url);
    const html = await res.text();
    const doc = new DOMParser().parseFromString(html, "text/html");

    document.getElementById("content").innerHTML = "";

    doc.querySelectorAll("p").forEach(p => {
      const el = document.createElement("p");
      el.textContent = p.textContent;
      document.getElementById("content").appendChild(el);
    });
  } catch {
    alert("This website does not allow direct reading (CORS restriction).");
  }
}
</script>

</body>
</html>
