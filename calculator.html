<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#fff;
  color:#000;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
input,button{
  font-size:22px;
  padding:10px;
  margin:5px;
  width:220px;
}
</style>
</head>
<body>

<h2>Calculadora</h2>
<input id="d" placeholder="0">
<button onclick="calc()">=</button>

<script>
function calc(){
  // cÃ³digo secreto
  if(d.value === "1337"){
    location.href="hub.html";
    return;
  }
  try{
    d.value = eval(d.value);
  }catch{
    d.value = "Error";
  }
}

// atajo secreto
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.altKey && e.key==="h"){
    location.href="hub.html";
  }
});
</script>

</body>
</html>
