<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Universal Media Player</title>
<style>
body { background:#111; color:#fff; font-family:sans-serif; text-align:center }
input { width:70%; padding:10px; font-size:16px }
iframe { margin-top:20px; border:none }
</style>
</head>
<body>

<h2>Universal Media Player</h2>

<input id="url" placeholder="YouTube / Vimeo / SoundCloud URL">
<br><br>
<button onclick="play()">Play</button>

<div id="player"></div>

<script>
function play() {
  const u = document.getElementById("url").value;
  const p = document.getElementById("player");
  p.innerHTML = "";

  if (u.includes("youtube")) {
    const id = u.split("v=")[1]?.split("&")[0];
    p.innerHTML = `<iframe width="560" height="315"
      src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
  }
  else if (u.includes("youtu.be")) {
    const id = u.split("/").pop();
    p.innerHTML = `<iframe width="560" height="315"
      src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
  }
  else if (u.includes("vimeo")) {
    const id = u.split("/").pop();
    p.innerHTML = `<iframe width="560" height="315"
      src="https://player.vimeo.com/video/${id}" allowfullscreen></iframe>`;
  }
  else if (u.includes("soundcloud")) {
    p.innerHTML = `<iframe width="100%" height="166"
      src="https://w.soundcloud.com/player/?url=${encodeURIComponent(u)}"></iframe>`;
  }
  else {
    alert("Platform not supported.");
  }
}
</script>

</body>
</html>
