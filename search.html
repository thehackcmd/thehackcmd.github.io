<input id="q"><button onclick="go()">Buscar</button>
<ul id="r"></ul>

<script>
fetch("sites.json").then(r=>r.json()).then(d=>s=d);
function go(){
  r.innerHTML="";
  s.filter(x=>x.name.toLowerCase().includes(q.value.toLowerCase()))
   .forEach(x=>r.innerHTML+=`<li><a target=_blank href="${x.url}">${x.name}</a></li>`);
}
</script>
