<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Wayback Browser</title>
<style>
body { font-family:sans-serif; background:#000; color:#fff; text-align:center }
input, button { padding:10px; font-size:16px; margin:5px }
</style>
</head>
<body>

<h2>Internet Archive Browser</h2>

<input id="url" placeholder="https://example.com">
<input id="year" placeholder="2016">
<br>
<button onclick="go()">Open in Wayback</button>

<script>
function go() {
  const u = document.getElementById("url").value.trim();
  const y = document.getElementById("year").value || "2018";
  if (!u) return alert("Please enter a URL");
  location.href = "https://web.archive.org/web/" + y + "/" + u;
}
</script>

</body>
</html>
